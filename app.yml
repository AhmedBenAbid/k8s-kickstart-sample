extensions/v1beta1
kind: Deployment
metadata:
  name: app1
spec:
  selector:
    matchLabels:
      app: app1
  replicas: 1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
          - containerPort: 80
          volumeMounts:
          - mountPath: /usr/share/nginx/html/index.html
            name: page
      volumes:
      - name: page
        hostPath:
          path: /root/k8s/app1.html
          type: File
